<wicket:extend>
  <a wicket:id="goNewSession" href="#" class="btn btn-primary btn-large"><i class="icon-white icon-plus-sign"></i> 追加</a>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>名前</th>
        <th>英名</th>
      </tr>
    </thead>
    <tbody>
      <tr wicket:id="sessions">
        <td wicket:id="id"></td>
        <td wicket:id="name"></td>
        <td wicket:id="englishName"></td>
      </tr>
    </tbody>
  </table>

  <hr/>
  <a wicket:id="goLogout">ログアウト</a>
</wicket:extend>
