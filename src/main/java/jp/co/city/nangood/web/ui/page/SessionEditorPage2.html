<wicket:extend>

  <h1>セッションを登録</h1>

  <form wicket:id="form">
    <div wicket:id="feedback"></div>
    <fieldset>
      <ul>
        <wicket:container wicket:id="editor"></wicket:container>
        <li>
          <button wicket:id="submitter" class="btn btn-warning btn-large"><i class="icon-white icon-ok"></i> 登録</button>
        </li>
        <li>
          <button wicket:id="deleter" class="btn btn-danger btn-large"><i class="icon-white icon-remove-sign"></i> 削除</button>
        </li>
      </ul>
    </fieldset>
  </form>

</wicket:extend>
